<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Download APK</title>
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body>

  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">APK Download Form</h5>

            <!-- Horizontal Form -->
            <form method="POST">
              <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                  <input type="text" name="phone_number" class="form-control" id="inputName" required>
                </div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Platform</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="platform" id="android" value="android" required>
                    <label class="form-check-label" for="android">
                      Android
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="platform" id="ios" value="ios">
                    <label class="form-check-label" for="ios">
                      iOS
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form><!-- End Horizontal Form -->

            {% if download_url %}
            <div class="mt-4">
              <p><strong>Download:</strong> <a href="{{ download_url }}">Click here to download the APK file</a></p>
              <p>{{ message }}</p>
            </div>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
