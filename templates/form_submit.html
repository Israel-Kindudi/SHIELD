<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Form Submission</title>
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Submit Your Information</h2>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Horizontal Form</h5>
        
        <form method="POST">
          <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Your Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" name="name" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPhoneNumber" name="phone_number" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="password" required>
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Platform</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="platform" id="platformAndroid" value="Android" required>
                <label class="form-check-label" for="platformAndroid">
                  Android
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="platform" id="platformIOS" value="iOS">
                <label class="form-check-label" for="platformIOS">
                  iOS
                </label>
              </div>
            </div>
          </fieldset>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
